<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf-8">
	<title>Courses Update Page</title>
	<meta name="description" content="Courses update page using Pylot">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
</head>
<body>
	<div id="wrapper">
		<h1>Courses For Ninjas</h1>
		<div class="box">
			<h2>Update a course</h2>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						{% if 'try add' in message %}
							<span class="error">{{message}}</span>
						{% elif 'added successfully' in message %}
							<span class="valid">{{message}}</span>
						{% endif %}
					{% endfor %}
				{% endif %}
			{% endwith %}
			<form action="/process_update/{{course['id']}}" method="POST">
				<label for="name">Name: 
					<input type="text" name="name" id="name" placeholder="Name of a new course" value="{{ course['title'] }}">
				</label>
				<label for="description"><span>Description: </span>
					<textarea name="description" id="description">{{ course['description'] }}</textarea>
				</label>
				<input type="hidden" name="course_id" value="{{ course['id'] }}">
				<input type="submit" value="Update">
			</form>
		</div>
		<a href="/">Go back</a>
	</div>
</body>
</html>
